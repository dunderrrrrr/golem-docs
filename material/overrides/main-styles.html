{% extends "overrides/main.html" %}

<!-- Render hero under tabs -->
{% block tabs %}
{{ super() }}

<!-- Additional styles for landing page -->
<style>
    .try-out {
        display: flex;
    }
    .try-out .tx-hero__content_small {
        width: 50%;
        margin-bottom: 30px;
    }
    .preview-stack {
        text-align: center;
    }
    .tx-banner {
        background-color: #faebd7;
        width: 70%;
        margin: 10px auto;
        padding: 5px 20px;
        border-radius: 5px;
        text-align: center;
        font-size: .6rem;
    }
    .tx-banner a {
        color: #13188d;
    }
    .md-header {
        position: initial
    }

    .md-main__inner {
        margin: 0
    }

    .md-footer-copyright {
        display: none
    }

    .md-footer-nav__inner {
        display: none
    }

    .md-content {
        display: none
    }

    .md-footer-meta__inner {
        align-content: center;
        display: flex;
        align-items: center;
        justify-content: center
    }

    /*
     Table of content font color
    */
    a.md-nav__link {
        color: #303C55;
        text-decoration: none;
    }

    .tx-container {
        --md-primary-fg-color: #181917;
        height: fit-content;
        padding-top: 0rem;
        background: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1123 258'><path d='M1124,2c0,0 0,256 0,256l-1125,0l0,-48c0,0 16,5 55,5c116,0 197,-92 325,-92c121,0 114,46 254,46c140,0 214,-167 572,-166Z' style='fill: white' /></svg>") no-repeat bottom, linear-gradient(to bottom, var(--md-primary-fg-color), #13188d 99%, #fff 99%)
    }

    .tx-hero {
        color: var(--md-primary-bg-color);
        justify-content: right;
    }

    .tx-hero h1 {
        margin-bottom: 0rem;
        color: currentColor;
        font-weight: 700
    }

    .tx-hero__content {
        padding-bottom: 9rem;
        justify-content: left;
        padding-right: 3rem;
    }

    .tx-hero__content_small {
        justify-content: left;
        padding-right: 3rem;
    }

    .tx-hero__image {
        width: 100%;
        height: 400px;
        background-position: center center;
        background-repeat: no-repeat;
        background-size: contain;
        background-image: url("assets/banner.gif");
        margin-bottom: 10px;
    }

    .tx-hero .md-button {
        margin-top: .5rem;
        margin-right: .5rem;
        color: var(--md-primary-bg-color)
    }

    .tx-hero .md-button--primary {
        background-color: var(--md-primary-bg-color);
        color: hsla(280deg, 37%, 48%, 1);
        border-color: var(--md-primary-bg-color)
    }

    .tx-hero .md-button:focus,
    .tx-hero .md-button:hover {
        background-color: var(--md-accent-fg-color);
        color: var(--md-default-bg-color);
        border-color: var(--md-accent-fg-color)
    }

    .tx-container-2 {
        padding: 0;
        background-color: white;
        margin-bottom: 0;
        display: flex;
    }

    .tx-hero__content-2 {
        margin-left: 50px;
        justify-content: left;
        color: #13188d;
        font-weight: 300;
        padding-right: 30px;
        word-break: break-word;
    }

    .tx-hero__content-2 h1 {
        margin-top: 50px;
        color: #13188d;
        font-weight: 600;
        font-size: 36px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        line-height: normal;
        /*font-family: inherit;*/
    }

    .tx-hero__content-2 p {
        font-size: 17px;
        line-height: 1.8em;
        text-rendering: optimizeLegibility;
        color: black;
        display: block;
    }

    .tx-hero__content-2 a:link {
        color: #13188d;
    }

    .tx-hero__content-2 a:visited {
        color: #13188d;
    }

    .tx-container-3 {
        --md-primary-fg-color: #181917;
        height: auto;
        background: linear-gradient(to bottom, var(--md-primary-fg-color), #181917 100%, #fff 99%);
    }

    .tx-container-4 {
        height: auto;
        background: linear-gradient(to bottom, #13188d, #181917 99%, #fff 99%);
    }

    .tx-container-testimonial {
        height: auto;
        background: #EDEFF0;
    }

    .tx-hero__image-3 {
        max-width: 100%;
        max-height: 100%;
        order: 1;
        padding-right: 2.5rem;
        padding-top: 30px;
        padding-bottom: 30px;
    }

    .tx-hero__image-4 {
        max-width: 100%;
        max-height: 100%;
        order: 1;
        padding-right: 2.5rem;
        padding-top: 5px;
        padding-bottom: 15px;
    }

    .tx-footer {
        margin: 0px 0rem;
        background-color: white;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .tx-hero__content-footer {
        justify-content: left;
        color: #13188d;
        font-weight: 300;
        padding: 0 0px;
        word-break: break-word;
        float: left;
    }

    .tx-footer p {
        font-size: 12px;
        line-height: 1.8em;
        text-rendering: optimizeLegibility;
        color: black;
        display: block;
        font-family: inherit;
    }
</style>
{% endblock %}
